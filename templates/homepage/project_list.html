{% extends "base.html" %}
{% load staticfiles %}

{% block footer_js %}
  <script type="text/javascript" src="{% static 'homepage/js/homepage.js' %}"></script>
{% endblock footer_js%}

{% block content %}

{% include "includes/_item-sidebar.html" %}
  <main class="col-sm-10">
    <h1>Projects</h1>
    <ul class="list-unstyled">
      <div class="row">
        {% for project in project_list %}
        <li class="col-sm-4 project-tile" data-name="{{project.name}}" data-short-description="{{project.short_description}}" data-long-description="{{project.long_description}}" data-project-url="{{project.project_url}}" data-github-url="{{project.github_url}}">
          <img src="{{project.image}}" alt="{{project.name}}" class="full-width"/>
        </li>
        {% endfor%}
      </div>
    </ul>
  </main>

  <div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <img src="" alt="" class=" project-image full-width"/>
        <h4 class="project-short-description"></h4>
        <p class="project-text"></p>
        <a href="" class="github-link"><i class="fa fa-github"></i></a>&nbsp;
        <a href="" class="project-link"><i class="fa fa-desktop"></i></a>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
